<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<!-- Adapting the page for mobile devices -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- Prohibition of phone number recognition -->
		<meta name="format-detection" content="telephone=no">
		<meta name="SKYPE_TOOLBAR" content ="SKYPE_TOOLBAR_PARSER_COMPATIBLE">

		<!-- Page title -->
		<title>Заголовок страницы</title>

		<!-- Meta description -->
		<meta name="description" content="">

		<!-- Meta Keywords -->
		<meta name="keywords" content="">

		<!-- Changing the color of the mobile browser panel -->
		<meta name="msapplication-TileColor" content="#2B50EE">
		<meta name="theme-color" content="#2B50EE">

		<!-- Connecting fonts from Google -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

		<!-- Connecting style files -->
		<link rel="stylesheet" href="css/styles.css" async>

		<link rel="stylesheet" href="css/response_1439.css" media="print, (max-width: 1439px)" async>
		<link rel="stylesheet" href="css/response_1279.css" media="print, (max-width: 1279px)" async>
		<link rel="stylesheet" href="css/response_1023.css" media="print, (max-width: 1023px)" async>
		<link rel="stylesheet" href="css/response_767.css" media="print, (max-width: 767px)" async>
		<link rel="stylesheet" href="css/response_479.css" media="(max-width: 479px)" async>
	</head>

	<body>
		<div class="wrap">
			<div class="main">
				<section class="auth">
					<div class="cont row">
						<div class="data login">
							<div class="title">Войти в аккаунт</div>

							<form action="" class="form">
								<div class="line">
									<div class="label">Введите номер телефона или e-mail</div>

									<div class="field">
										<svg class="icon"><use xlink:href="images/sprite.svg#ic_user"></use></svg>

										<input type="text" name="" value="" class="input" placeholder="Логин">
									</div>
								</div>

								<div class="line">
									<div class="label">Введите пароль</div>

									<div class="field">
										<button type="button" class="toggle_btn">
											<svg class="icon"><use xlink:href="images/sprite.svg#ic_password_show"></use></svg>
											<svg class="icon"><use xlink:href="images/sprite.svg#ic_password_hide"></use></svg>
										</button>

										<input type="password" name="" value="" class="input" placeholder="*******">
									</div>
								</div>

								<div class="submit">
									<button type="submit" class="submit_btn">Войти</button>
								</div>
							</form>
						</div>

						<div class="image">
							<img src="images/tmp/login_img.jpg" alt="" loading="lazy">
						</div>
					</div>
				</section>
			</div>
		</div>


		<!-- Connecting javascript files -->
		<script src="js/jquery-3.6.3.min.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/imask.js"></script>
		<script src="js/scripts.js"></script>
	</body>
</html>
